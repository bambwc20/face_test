<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <img class="thumb_img" width="50%" />
    </div>
    <div class="preview">
      <p class="paragraph">No files currently selected for upload</p>
    </div>
    <select>
      <option selected>성별을 선택해주세요!</option>
      <option value="Man">남자</option>
      <option value="Women">여자</option>
    </select>
    <div>
      <label for="image_uploads" style="font-size: 20px"
        >Choose images to upload (PNG, JPG)</label
      >
      <input
        type="file"
        id="image_uploads"
        name="image_uploads"
        accept=".jpg, .jpeg, .png"
        on
      />
    </div>
    <div>
      <button onclick="summitFile()">Submit</button>
    </div>
    <div id="label-container"></div>
  </body>
</html>
<script src="./UploadFile.js"></script>
